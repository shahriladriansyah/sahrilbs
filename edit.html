<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Kontak</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div
      class="max-w-xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-xl"
    >
      <h1 class="text-3xl font-bold mb-6 text-center">Edit Kontak</h1>

      <form id="editContactForm" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Nama</label>
          <input
            id="editName"
            type="text"
            class="w-full p-3 border rounded-lg dark:bg-gray-700"
            required
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Nomor Telepon</label>
          <input
            id="editPhone"
            type="text"
            class="w-full p-3 border rounded-lg dark:bg-gray-700"
            required
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Email</label>
          <input
            id="editEmail"
            type="email"
            class="w-full p-3 border rounded-lg dark:bg-gray-700"
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Alamat</label>
          <textarea
            id="editAddress"
            class="w-full p-3 border rounded-lg dark:bg-gray-700"
          ></textarea>
        </div>

        <div class="flex justify-between items-center mt-6">
          <a
            href="index.html"
            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
          >
            Batal
          </a>

          <div class="flex gap-3">
            <button
              id="deleteBtn"
              type="button"
              class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
            >
              <i class="fas fa-trash"></i> Delete
            </button>

            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            >
              <i class="fas fa-save"></i> Update
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="assests/script/Script.js"></script>
  </body>
</html>
