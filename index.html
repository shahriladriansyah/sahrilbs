<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          container: { center: true, padding: "1rem" },
          extend: {
            fontFamily: { inter: ["Inter", "sans-serif"] },
            colors: {
              primary: "#2563EB",
              primaryDark: "#1D4ED8",

              lightBg: "#F5F6F8",
              lightCard: "#FFFFFF",

              darkBg: "#0F172A",
              darkCard: "#1E293B",
              darkBorder: "#334155",
            },
            boxShadow: {
              smooth: "0 8px 20px rgba(0,0,0,0.05)",
              smoothDark: "0 8px 20px rgba(0,0,0,0.2)",
            },
            borderRadius: { soft: "16px" },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-lightBg dark:bg-darkBg text-gray-800 dark:text-gray-100 min-h-screen"
  >
    <div class="container max-w-3xl pt-10 pb-20">
      <!-- Header -->
      <header class="flex justify-between items-center mb-10">
        <h1 class="text-3xl font-bold tracking-tight">Address Book</h1>

        <!-- Dark Mode Toggle -->
        <button
          id="themeToggle"
          class="p-3 rounded-full bg-gray-200 dark:bg-darkCard text-gray-800 dark:text-yellow-300 shadow"
        >
          <i class="fas fa-moon hidden"></i>
          <i class="fas fa-sun hidden"></i>
        </button>
      </header>

      <!-- Add Contact Card -->
      <div
        class="bg-lightCard dark:bg-darkCard shadow-smooth dark:shadow-smoothDark rounded-soft overflow-hidden mb-8"
      >
        <div class="bg-primary dark:bg-primaryDark p-4">
          <h2 class="text-white font-semibold flex items-center gap-2">
            <i class="fas fa-user-plus"></i> Add New Contact
          </h2>
        </div>

        <div class="p-5">
          <form id="contactForm" class="grid gap-4">
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="text-sm font-medium">Name</label>
                <input
                  id="name"
                  required
                  class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-darkBorder bg-white dark:bg-darkCard focus:ring-2 focus:ring-primary"
                />
              </div>

              <div>
                <label class="text-sm font-medium">Phone</label>
                <input
                  id="phone"
                  type="tel"
                  required
                  class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-darkBorder bg-white dark:bg-darkCard focus:ring-2 focus:ring-primary"
                />
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="text-sm font-medium">Email</label>
                <input
                  id="email"
                  type="email"
                  class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-darkBorder bg-white dark:bg-darkCard focus:ring-2 focus:ring-primary"
                />
              </div>

              <div>
                <label class="text-sm font-medium">Address</label>
                <input
                  id="address"
                  class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-darkBorder bg-white dark:bg-darkCard focus:ring-2 focus:ring-primary"
                />
              </div>
            </div>

            <div class="flex gap-3 pt-2">
              <button
                type="submit"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition"
              >
                <i class="fas fa-save"></i> Save
              </button>

              <button
                type="reset"
                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition"
              >
                <i class="fas fa-undo"></i> Reset
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Contact List -->
      <div
        class="bg-lightCard dark:bg-darkCard shadow-smooth dark:shadow-smoothDark rounded-soft overflow-hidden"
      >
        <div class="bg-primary dark:bg-primaryDark p-4">
          <h2 class="text-white font-semibold flex items-center gap-2">
            <i class="fas fa-address-book"></i> Contact List
          </h2>
        </div>

        <div class="p-4 overflow-x-auto">
          <table class="min-w-full">
            <thead
              class="bg-gray-200 dark:bg-darkBorder text-gray-700 dark:text-gray-200"
            >
              <tr>
                <th class="py-3 px-4 text-left text-xs uppercase">#</th>
                <th class="py-3 px-4 text-left text-xs uppercase">Name</th>
                <th class="py-3 px-4 text-left text-xs uppercase">Phone</th>
                <th class="py-3 px-4 text-left text-xs uppercase">Email</th>
                <th class="py-3 px-4 text-left text-xs uppercase">Address</th>
                <th class="py-3 px-4 text-left text-xs uppercase">Actions</th>
              </tr>
            </thead>

            <tbody
              id="contactList"
              class="divide-y divide-gray-200 dark:divide-darkBorder"
            >
              <!-- rows auto from JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;

      const sun = themeToggle.querySelector(".fa-sun");
      const moon = themeToggle.querySelector(".fa-moon");

      function updateIcon() {
        const isDark = html.classList.contains("dark");
        sun.classList.toggle("hidden", !isDark);
        moon.classList.toggle("hidden", isDark);
      }

      function enableDark() {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
        updateIcon();
      }

      function disableDark() {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
        updateIcon();
      }

      if (localStorage.getItem("theme") === "dark") enableDark();
      else disableDark();

      themeToggle.addEventListener("click", () => {
        html.classList.contains("dark") ? disableDark() : enableDark();
      });
    </script>
    <script src="assests/script/Script.js"></script>
  </body>
</html>
