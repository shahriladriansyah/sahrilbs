<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          container: { center: true, padding: "1rem" },
          extend: {
            fontFamily: { inter: ["Inter", "sans-serif"] },
            colors: {
              primary: "#2563EB",
              primaryDark: "#1D4ED8",
              lightBg: "#F5F6F8",
              lightCard: "#FFFFFF",
              darkBg: "#0F172A",
              darkCard: "#1E293B",
              darkBorder: "#334155",
            },
            boxShadow: {
              smooth: "0 8px 20px rgba(0,0,0,0.05)",
              smoothDark: "0 8px 20px rgba(0,0,0,0.2)",
            },
            borderRadius: { soft: "16px" },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-image: url("assest/gambar/bg3.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-image: url("assest/gambar/bg3.jpg");
        }
      }
      input,
      textarea {
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
      .dark input,
      .dark textarea {
        background-color: #1e293b;
        color: #f1f5f9;
        border-color: #334155;
      }
    </style>
  </head>

  <body class="min-h-screen relative text-gray-800 dark:text-gray-100">
    <div class="absolute inset-0 bg-black opacity-20 dark:opacity-30 z-0"></div>

    <div class="relative z-10 container max-w-3xl pt-10 pb-20">
      <header class="flex justify-between items-center mb-10">
        <h1 class="text-3xl font-bold tracking-tight">Address Book</h1>
        <button
          id="themeToggle"
          class="p-3 rounded-full bg-gray-200 dark:bg-darkCard text-gray-800 dark:text-yellow-300 shadow"
        >
          <i class="fas fa-moon hidden"></i>
          <i class="fas fa-sun hidden"></i>
        </button>
      </header>

      <div
        class="bg-lightCard dark:bg-darkCard shadow-smooth dark:shadow-smoothDark rounded-soft overflow-hidden mb-8"
      >
        <div class="bg-primary dark:bg-primaryDark p-4">
          <h2 class="text-white font-semibold flex items-center gap-2">
            <i class="fas fa-user-plus"></i> Add Contact
          </h2>
        </div>
        <div class="p-5">
          <form id="contactForm" class="grid gap-4">
            <input
              id="name"
              placeholder="Name"
              class="w-full border rounded-md px-3 py-2 text-sm dark:bg-darkCard"
              required
            />
            <input
              id="phone"
              placeholder="Phone"
              class="w-full border rounded-md px-3 py-2 text-sm dark:bg-darkCard"
              required
            />
            <input
              id="email"
              placeholder="Email"
              class="w-full border rounded-md px-3 py-2 text-sm dark:bg-darkCard"
            />
            <input
              id="address"
              placeholder="Address"
              class="w-full border rounded-md px-3 py-2 text-sm dark:bg-darkCard"
            />

            <div class="flex gap-3 pt-2">
              <button
                type="submit"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
              >
                <i class="fas fa-save"></i> Save
              </button>
              <button
                type="reset"
                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
              >
                <i class="fas fa-undo"></i> Reset
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        class="bg-lightCard dark:bg-darkCard shadow-smooth dark:shadow-smoothDark rounded-soft overflow-hidden"
      >
        <div
          class="bg-primary dark:bg-primaryDark p-4 flex justify-between items-center"
        >
          <h2 class="text-white font-semibold flex items-center gap-2">
            <i class="fas fa-address-book"></i> Contacts
          </h2>
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            class="p-2 border rounded-lg dark:bg-darkCard dark:text-white"
          />
        </div>
        <div class="p-4 overflow-x-auto">
          <table class="min-w-full">
            <thead
              class="bg-gray-200 dark:bg-darkBorder text-gray-700 dark:text-gray-200"
            >
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody
              id="contactList"
              class="divide-y divide-gray-200 dark:divide-darkBorder"
            ></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;
      const sun = themeToggle.querySelector(".fa-sun");
      const moon = themeToggle.querySelector(".fa-moon");

      function updateIcon() {
        const isDark = html.classList.contains("dark");
        sun.classList.toggle("hidden", !isDark);
        moon.classList.toggle("hidden", isDark);
      }
      function enableDark() {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
        updateIcon();
      }
      function disableDark() {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
        updateIcon();
      }
      if (localStorage.getItem("theme") === "dark") enableDark();
      else disableDark();
      themeToggle.addEventListener("click", () => {
        html.classList.contains("dark") ? disableDark() : enableDark();
      });

      const searchInput = document.getElementById("searchInput");
      const contactList = document.getElementById("contactList");

      searchInput.addEventListener("input", () => {
        const filter = searchInput.value.toLowerCase();
        const rows = contactList.querySelectorAll("tr");
        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          let match = false;
          cells.forEach((cell) => {
            if (cell.textContent.toLowerCase().includes(filter)) match = true;
          });
          row.style.display = match ? "" : "none";
        });
      });
    </script>

    <script src="assests/script/Script.js"></script>
  </body>
</html>
