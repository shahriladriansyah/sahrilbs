<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KontakKu — Address Book</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-3xl mx-auto p-6">
      <header class="mb-8">
        <h1 class="text-4xl font-bold tracking-tight">KontakKu</h1>
        <p class="mt-1 text-gray-500">
          Bikin nyimpen kontak jadi gampang banget — tinggal klik, langsung
          ke-save di localStorage.
        </p>
      </header>

      <section
        class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
      >
        <form id="contact-form" class="space-y-5">
          <input type="hidden" id="contact-id" />

          <div>
            <label class="text-sm font-medium text-gray-700">Nama</label>
            <input
              type="text"
              id="name"
              placeholder="Nama lengkap"
              required
              class="mt-1 w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>

          <div>
            <label class="text-sm font-medium text-gray-700">Telepon</label>
            <input
              type="tel"
              id="phone"
              placeholder="08xxxxxxxxxx"
              required
              pattern="[0-9+\\-\\s]+"
              class="mt-1 w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>

          <div>
            <label class="text-sm font-medium text-gray-700">Alamat</label>
            <input
              type="text"
              id="address"
              placeholder="Alamat (opsional)"
              class="mt-1 w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>

          <div class="flex gap-3 pt-2">
            <button
              type="submit"
              id="save-btn"
              class="px-4 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            >
              Tambah Kontak
            </button>

            <button
              type="button"
              id="reset-btn"
              class="px-4 py-2.5 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition"
            >
              Reset
            </button>
          </div>
        </form>
      </section>

      <!-- LIST DATA -->
      <section
        class="mt-8 bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Daftar Kontak</h2>
          <span id="count" class="text-gray-500 text-sm">0 kontak</span>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full border-collapse" id="contacts-table">
            <thead>
              <tr class="text-left bg-gray-50 border-b">
                <th class="p-3 text-sm font-medium text-gray-600">Nama</th>
                <th class="p-3 text-sm font-medium text-gray-600">Telepon</th>
                <th class="p-3 text-sm font-medium text-gray-600">Alamat</th>
                <th class="p-3 text-sm font-medium text-gray-600">Aksi</th>
              </tr>
            </thead>
            <tbody class="text-sm"></tbody>
          </table>
        </div>

        <p class="mt-4 text-gray-500 text-sm">
          Data disimpan di browser memakai <b>localStorage</b>. Jika kamu clear
          cache atau hapus data situs → seluruh kontak ikut terhapus.
        </p>
      </section>
    </div>

    <script src="assests/script/Script.js"></script>
  </body>
</html>
